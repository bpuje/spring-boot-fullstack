name: CD - Deploy Backendon:  workflow_dispatch:  push:    branches:      - main    paths:      - backend/**jobs:  deploy:    runs-on: ubuntu-latest    services:      postgres:        image: postgres14.1        env:          POSTGRES_USER: amigoscode          POSTGRES_PASSWORD: password          POSTGRES_DB: customer        ports:          - 5432:5432        options:          --health-cmd pg_isready          --health-interval 10s          --health-timeout 5s          --health-retries 5    defaults:      run:        work-directory: ./backend    steps:      - uses: actions/checkout@v3      - name: Slack commit message and sha        run: >          curl -X POST -H 'Content-type: application/json'          --data '{"text":":github: https://github.com/amigoscode/spring-boot-full-stack/commit/${{ github.sha }} - ${{ github.event.head_commit.message }}"}'           ${{ secrets.SLACK_WEBHOOK_URL }}      - name: Send Slack Message        run: >          curl -X POST -H 'Content-type: application/json'      - uses: actions/setup-java@v3        with:          distribution: 'temurin'          java-version: '17'          cache: 'maven'      - name: Login to Docker Hub        uses: docker/login-action@v2        with:          username: ${{ secrets.puje2docker }}          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}      - name: Set build number        id: build-number        run: echo "BUILD_NUMBER=$(date '+%d.%m.%Y.%H.%M.%S')" >> $GITHUB_OUTPUT      - name : Build Package Push with Maven        run: mvn -ntp -B verify -Ddocker.image.tag=${{steps.build-number.outputs.BUILD_NUMBER}} jib:build